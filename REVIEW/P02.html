<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Computer Parts Price List</title>
  <style>
    table{border-collapse:collapse; width:420px}
    th,td{border:1px solid #000; padding:8px}
  </style>
</head>
<body>

<h3>Computer Parts Price List &copy; TechStore&trade; &bull;</h3>

<table id="priceTable">
  <tr><th>Part</th><th>Price</th></tr>
  <tr><td>CPU</td><td>$250</td></tr>
  <tr><td>RAM</td><td>$80</td></tr>
  <tr><td>SSD</td><td>$120</td></tr>
  <tr><td>GPU</td><td>$400</td></tr>
</table>

<br>
<button onclick="changeColor()">Change Color</button>

<script>
  function changeColor(){
    document.getElementById("priceTable").style.color = "red";
  }
</script>

</body>
</html>
