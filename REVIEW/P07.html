<!DOCTYPE html>
<html>
<head>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{padding:20px;font-family:Arial}
input,textarea,button{width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:4px}
button{background:#fc0101;color:#fff;cursor:pointer;border:none}
button:hover{background:#1976D2}
label{display:block;margin-top:10px;font-weight:bold}
.msg{padding:15px;margin:10px 0;background:#0b0b0b;color:#fff;display:none;border-radius:4px}
</style>
</head>
<body>
<h2>Contact Form</h2>
<label>Name:</label>
<input type="text" id="name" placeholder="Enter your name">
<label>Email:</label>
<input type="email" id="email" placeholder="Enter your email">
<label>Message:</label>
<textarea id="message" rows="5" placeholder="Enter your message"></textarea>
<button onclick="submit()">Submit</button>
<div class="msg" id="msg">Form submitted successfully!</div>
<script>
function submit(){
const n=document.getElementById('name').value;
const e=document.getElementById('email').value;
const m=document.getElementById('message').value;
if(!n||!e||!m){
alert('Please fill all fields!');
return;
}
document.getElementById('msg').style.display='block';
}
</script>
</body>
</html>
