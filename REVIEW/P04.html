<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        body { font-family: 'Times New Roman', Times, serif; line-height: 1.6; padding: 20px; }
        .menu-section {argin-bottom: 20px; }
        .item { padding: 5px; border-bottom: 1px dashed #ccc; }
        .veg { color: green; font-weight: bold; }
        .hidden { display: none; }
        button { padding: 10px 20px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>My Restaurant be Welcome</h1>
    <button onclick="filterMenu()">Vegetarain Menu</button>

    <div class="menu-section">
        <h2>Appetizers ®</h2>
        <div class="item veg">Salad - ≥15</div>
        <div class="item">Chicken Soup - ≥20</div>
    </div>

    <div class="menu-section">
        <h2>Main Course §</h2>
        <div class="item">Fish Soup - ≥50</div>
        <div class="item veg">Stir-fried cabbage ≥35</div>
    </div>

    <div class="menu-section">
        <h2>Desserts</h2>
        <div class="item veg">Fruits - ≥10</div>
        <div class="item">Crab Soup - ≥15</div>
    </div>

    <div class="menu-section">
        <h2>Drinks</h2>
        <div class="item">Sausage - ≥8</div>
        <div class="item veg">Orange fruits - ≥12</div>
    </div>

    <script>
        let showingAll = true;

        function filterMenu() {
            // Sử dụng getElementsByClassName theo yêu cầu
            const items = document.getElementsByClassName('item');
            showingAll = !showingAll;

            for (let i = 0; i < items.length; i++) {
                // Nếu item KHÔNG có class 'veg' (không phải đồ chay)
                if (!items[i].classList.contains('veg')) {
                    items[i].classList.toggle('hidden', !showingAll);
                }
            }
        }
    </script>

</body>
</html>
