<!DOCTYPE html>
<html>
<head>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{padding:20px;font-family:Arial}
.form{display:grid;grid-template-columns:1fr 1fr;gap:15px;max-width:600px}
.full{grid-column:1/3}
input,label{display:block;width:100%}
input[type="text"],input[type="email"]{padding:8px;border:1px solid #ccc;border-radius:4px;margin-top:5px}
button{padding:10px;background:#2196F3;color:#fff;border:none;border-radius:4px;cursor:pointer;margin-top:10px}
button:hover{background:#1976D2}
.msg{padding:15px;background:#4CAF50;color:#fff;margin-top:15px;display:none;border-radius:4px}
label{font-weight:bold;margin-bottom:5px}
</style>
</head>
<body>
<h2>Newsletter Subscription</h2>
<div class="form">
<div class="full">
<label>Full Name:</label>
<input type="text" id="name">
</div>
<div class="full">
<label>Email:</label>
<input type="email" id="email">
</div>
<div class="full">
<label>Subscription Type:</label>
<input type="radio" name="type" value="monthly" id="m"> <label for="m" style="display:inline">Monthly</label>
<input type="radio" name="type" value="yearly" id="y"> <label for="y" style="display:inline">Yearly</label>
</div>
<div class="full">
<label>Interests:</label>
<input type="checkbox" id="tech"> <label for="tech" style="display:inline">Technology</label>
<input type="checkbox" id="sport"> <label for="sport" style="display:inline">Sports</label>
<input type="checkbox" id="news"> <label for="news" style="display:inline">News</label>
</div>
<button class="full" onclick="submit()">Subscribe</button>
</div>
<div class="msg" id="msg">Subscription successful!</div>
<script>
function submit(){
const name=document.getElementById('name').value;
const email=document.getElementById('email').value;
const checked=document.querySelectorAll('input[type="checkbox"]:checked').length;
if(!name||!email){alert('Please fill all fields!');return}
if(!email.includes('@')||!email.includes('.')){alert('Invalid email format!');return}
if(checked<1){alert('Select at least one interest!');return}
document.getElementById('msg').style.display='block';
}
</script>
</body>
</html>
