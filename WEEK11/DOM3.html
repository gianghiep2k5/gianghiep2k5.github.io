<!DOCTYPE html>
<html>
<body>

<h1>JavaScript HTML Events</h1>
<h2>The onclick Attribute</h2>

<p id="demo">Click the button to display your personal information.</p>
<button onclick="displayInfo()">Show Info</button>

<script>
function displayInfo() {
  let text = `
    <p><strong>Name:</strong> Giang Lê Hiệp</p>
    <p><strong>Gender:</strong> Male</p>
    <p><strong>Date of Birth:</strong> July 14, 2005</p>
  `;
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
