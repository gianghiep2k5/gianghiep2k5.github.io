<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNU-IS ISNOW 2025 - Guest Check-in</title>
  <style>
    :root {
      --vnu-red: #8B1538;
      --vnu-gold: #D4AF37;
      --vnu-dark: #1a3a5c;
      --bg-gradient: linear-gradient(135deg, #8B1538 0%, #4A0E23 100%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
      overflow-x: hidden;
    }

    /* Snowflake Effect */
    .snowflake {
      position: fixed; top: -10px; color: white;
      font-size: 1em; animation: fall linear infinite;
      pointer-events: none; z-index: 1000;
    }
    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

    /* Header & Branding */
    .header {
      position: absolute; top: 0; left: 0; right: 0;
      padding: 20px 40px;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 10;
    }

    .brand-logo {
      height: 80px;
      filter: drop-shadow(0 2px 10px rgba(0,0,0,0.2));
    }

    /* Layout Containers */
    .main-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px;
    }

    .card-base {
      background: white;
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Typography */
    h1 { color: white; font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .subtitle { color: #FFE5CC; margin-bottom: 30px; font-size: 1.1em; }
    h2 { color: var(--vnu-dark); margin-bottom: 20px; font-weight: 700; }

    /* Form Elements */
    .form-group { text-align: left; margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
    input, select {
      width: 100%; padding: 12px 15px;
      border: 1px solid #ddd; border-radius: 8px;
      font-size: 16px; transition: 0.3s;
    }
    input:focus { border-color: var(--vnu-red); outline: none; box-shadow: 0 0 0 3px rgba(139, 21, 56, 0.1); }

    /* Buttons */
    .btn {
      padding: 14px 30px; border: none; border-radius: 8px;
      font-weight: 700; cursor: pointer; transition: 0.3s;
      text-transform: uppercase; letter-spacing: 1px;
    }
    .btn-gold { background: var(--vnu-gold); color: white; width: 100%; margin-top: 10px; }
    .btn-gold:hover { background: #b8952d; transform: translateY(-2px); }
    .btn-admin { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; font-size: 0.8em; padding: 8px 15px; }

    /* Christmas Card Styles */
    .xmas-card {
      border: 10px solid var(--vnu-gold);
      background: #fff; position: relative;
    }
    .card-logo-inner { height: 60px; margin-bottom: 15px; }
    .greeting-text { font-family: 'Georgia', serif; font-size: 2em; color: var(--vnu-red); margin: 20px 0; font-style: italic; }
    .guest-msg { font-style: italic; color: #444; line-height: 1.6; margin-bottom: 25px; background: #fdf8f0; padding: 20px; border-radius: 10px; }
    .guest-info-grid { border-top: 1px solid #eee; padding-top: 20px; text-align: left; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9em; }
    .info-item b { color: var(--vnu-dark); }

    /* Admin Table Styles */
    .admin-panel { max-width: 900px; display: none; }
    .table-wrapper { overflow-x: auto; margin-top: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
    th { background: var(--vnu-dark); color: white; padding: 15px; text-align: left; }
    td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 0.9em; }
    tr:hover { background: #f9f9f9; }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://www.is.vnu.edu.vn/wp-content/uploads/2022/04/icon_negative_yellow_text-08-539x600.png" alt="VNU-IS Logo" class="brand-logo">
    <button class="btn btn-admin" onclick="showAdmin()">Admin Portal</button>
  </div>

  <div class="main-container">
    
    <div id="welcomeScreen" class="card-base">
        <img src="https://www.is.vnu.edu.vn/wp-content/uploads/2022/04/icon_negative_yellow_text-08-539x600.png" alt="Logo" style="height: 100px; margin-bottom: 20px;">
        <h2 style="color: var(--vnu-red); font-size: 2.2em;">Christmas Gala 2024</h2>
        <p style="margin-bottom: 30px; color: #666;">Welcome to the Annual International School Christmas Celebration. Please check-in to receive your invitation card.</p>
        <button class="btn btn-gold" onclick="navigateTo('formScreen')">Begin Check-in</button>
    </div>

    <div id="formScreen" class="card-base hidden">
        <h2>Guest Registration</h2>
        <form id="checkinForm" onsubmit="handleCheckin(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Class / Department</label>
                <input type="text" id="classname" placeholder="e.g. MIS 2024" required>
            </div>
            <div class="form-group">
                <label>Nationality</label>
                <select id="country" required>
                    <option value="">Select your country</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="International">International Guest</option>
                    <option value="USA">United States</option>
                    <option value="Korea">South Korea</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>
            <button type="submit" class="btn btn-gold">Generate Invitation Card</button>
        </form>
    </div>

    <div id="cardScreen" class="card-base xmas-card hidden">
        <img src="https://www.is.vnu.edu.vn/wp-content/uploads/2022/04/icon_negative_yellow_text-08-539x600.png" class="card-logo-inner">
        <div class="greeting-text">Merry Christmas!</div>
        <p class="guest-msg" id="cardMessage"></p>
        
        <div class="guest-info-grid">
            <div class="info-item"><b>Guest:</b> <span id="resName"></span></div>
            <div class="info-item"><b>Class:</b> <span id="resClass"></span></div>
            <div class="info-item"><b>Origin:</b> <span id="resCountry"></span></div>
            <div class="info-item"><b>Time:</b> <span id="resTime"></span></div>
        </div>
        
        <div style="margin-top: 30px; display: flex; gap: 10px;">
            <button class="btn btn-gold" style="flex:1" onclick="window.print()">Print Card</button>
            <button class="btn btn-admin" style="color: #666; border-color: #ccc;" onclick="location.reload()">Back</button>
        </div>
    </div>

    <div id="adminPanel" class="card-base admin-panel">
        <h2 style="text-align: left; border-bottom: 2px solid var(--vnu-red); padding-bottom: 10px;">Guest Attendance List</h2>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Full Name</th>
                        <th>Class</th>
                        <th>Country</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    </tbody>
            </table>
        </div>
        <button class="btn btn-gold" style="margin-top: 20px; width: auto;" onclick="navigateTo('welcomeScreen')">Back to Home</button>
    </div>

  </div>

  <script>
    const STORAGE_KEY = 'vnu_is_xmas_2024';

    // Snowflake generation
    function createSnow() {
      const container = document.body;
      for (let i = 0; i < 30; i++) {
        const snow = document.createElement('div');
        snow.className = 'snowflake';
        snow.innerHTML = 'â„';
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDuration = (Math.random() * 3 + 2) + 's';
        snow.style.opacity = Math.random();
        container.appendChild(snow);
      }
    }
    createSnow();

    function navigateTo(screenId) {
      document.querySelectorAll('.card-base').forEach(s => s.classList.add('hidden'));
      document.getElementById(screenId).classList.remove('hidden');
      if(screenId === 'adminPanel') updateAdminTable();
    }

    function handleCheckin(e) {
      e.preventDefault();
      const guest = {
        name: document.getElementById('fullname').value,
        class: document.getElementById('classname').value,
        country: document.getElementById('country').value,
        time: new Date().toLocaleString()
      };

      // Save to LocalStorage
      const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      list.push(guest);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(list));

      // Show Card
      document.getElementById('resName').innerText = guest.name;
      document.getElementById('resClass').innerText = guest.class;
      document.getElementById('resCountry').innerText = guest.country;
      document.getElementById('resTime').innerText = guest.time;
      document.getElementById('cardMessage').innerText = `Dear ${guest.name}, thank you for joining our Gala. We wish you a season filled with warmth, joy, and academic success at VNU-IS!`;

      navigateTo('cardScreen');
    }

    function showAdmin() {
      navigateTo('adminPanel');
    }

    function updateAdminTable() {
      const list = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      const tbody = document.getElementById('adminTableBody');
      tbody.innerHTML = list.length ? list.map((g, i) => `
        <tr>
          <td>${i + 1}</td>
          <td><b>${g.name}</b></td>
          <td>${g.class}</td>
          <td>${g.country}</td>
          <td>${g.time}</td>
        </tr>
      `).join('') : '<tr><td colspan="5" style="text-align:center">No guests checked in yet.</td></tr>';
    }
  </script>
</body>
</html>
