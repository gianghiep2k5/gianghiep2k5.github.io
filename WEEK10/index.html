<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CASIO fx-580VN X (Web)</title>
<link rel="stylesheet" href="/WEEK10/index.css">
</head>
<body>

<div class="calculator">
    
    <!-- Top Branding -->
    <div class="brand">
        <div class="logo">CASIO</div>
        <div class="model">fx-580VN X</div>
        <div class="calc-type">SCIENTIFIC CALCULATOR</div>
    </div>

    <!-- LCD SCREEN -->
    <div class="screen">
        <div id="main-display">0</div>
        <div id="sub-display"></div>
    </div>

    <!-- SHIFT / MODE LABELS -->
    <div class="shift-labels">
        <span class="shift-text">SHIFT</span>
        <span class="alpha-text">ALPHA</span>
    </div>

    <!-- KEYPAD -->
    <div class="keypad">

        <!-- Row 1 -->
        <button data-key="shift" class="shift">SHIFT</button>
        <button data-key="alpha" class="alpha">ALPHA</button>
        <button data-key="mode">MODE</button>
        <button data-key="on">ON</button>

        <!-- Row 2 -->
        <button data-key="x^2">x²</button>
        <button data-key="√">√</button>
        <button data-key="^">x^y</button>
        <button data-key="log">log</button>

        <!-- Row 3 -->
        <button data-key="ln">ln</button>
        <button data-key="sin">sin</button>
        <button data-key="cos">cos</button>
        <button data-key="tan">tan</button>

        <!-- Row 4 -->
        <button data-key="(">(</button>
        <button data-key=")">)</button>
        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-key="÷" class="op">÷</button>

        <!-- Row 5 -->
        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="×" class="op">×</button>

        <!-- Row 6 -->
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="-" class="op">−</button>

        <!-- Row 7 -->
        <button data-key="0" class="zero">0</button>
        <button data-key=".">.</button>
        <button data-key="+" class="op">+</button>

        <!-- Row 8 -->
        <button data-key="AC" class="ac">AC</button>
        <button data-key="DEL" class="del">DEL</button>
        <button data-key="=" class="equal">=</button>

    </div>
</div>

<script src="/WEEK10/index.js"></script>
</body>
</html>
